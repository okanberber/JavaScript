<html>

<head>
    <title>Değişkenler Ve Operatörler</title>
</head>

<body>
    <p id="p_sonuc"></p>
    <script>
        
        karakterler = ["A","B","C"]
        sayilar = ["1","2"]

        birlesim = karakterler.concat(sayilar);
        document.getElementById("p_sonuc").innerHTML = birlesim.join("-");
        
    </script>
</body>
</html>
