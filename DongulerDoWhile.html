<html>

<head>
    <title>Değişkenler Ve Operatörler</title>
</head>

<body>
    <p id="p_sonuc"></p>
    <script>
        metin = "";
        sayac = 0;
        //do, whiledan önce geldiği için döngüde en az 1 kere çalışır
        do
        {
            metin += "Ben " + sayac + ". veriyim </br>";
            sayac++;
        }
        while(sayac < 10)
        document.getElementById("p_sonuc").innerHTML = metin;
    </script>
</body>
</html>
