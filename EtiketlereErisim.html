<html>
    <head>
        <title>Etiketlere Erişim</title>
    </head>
    <body>
        <h3>getElementById()</h3>
        <p id="p_isim"></p>

        <h3>Inner HTML</h3>
        innerHTML=Açma Kapatma etiketlerinin arasına

        <h3>Inner Text</h3>
        innerText=Text alanına erişim sağlar
        <script>
            document.getElementById("p_isim").innerHTML="<b> Kalın Yazı</b> ile yazıldım";
            //document.getElementById("p_isim").innerText="Selam"

            console.log(document.getElementById("p_isim").innerText)

            document.write("Selam")
            document.write("Selam")          
        </script>
    </body>
</html>
